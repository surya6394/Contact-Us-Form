<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Us Page</title>
  <link rel="stylesheet" href="./2-style.css">
</head>
<body>

  <div class="Contact-Us">
    
    <div class="title">
      <h2>Get in Touch</h2>
    </div>

    <div class="box">
           <!-- Form -->
      <div class="contact form">
        <h3>Send a Message</h3>
        <form>
          <div class="formbox">
            <div class="row50">
              <div class="inputbox">
                <span>First Name</span>
                <input type="text" placeholder="Enter your first name">
              </div>
              <div class="inputbox">
                <span>Last Name</span>
                <input type="text" placeholder="Enter your first last">
              </div>
            </div>

            <div class="row50">
              <div class="inputbox">
                <span>Email</span>
                <input type="email" placeholder="It should contain @,.">
              </div>
              <div class="inputbox">
                <span>Mobile</span>
                <input type="number" placeholder="Only 10 digit are allowed">
              </div>
            </div>

            <div class="row100">
              <div class="inputbox">
                <span>Message</span>
                <textarea placeholder="Write your message here..."></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputbox">
                <input type="submit" value="Send">
              </div>
            </div>
          </div>
        </form>
      </div>
           <!-- info -->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infobox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>Cannaught Palace, Naw Delhi <br>INDIA</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:loremipsum@email.com">loremipsum@email.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:+919876543210">+91 987 654 3210</a>
          </div>
          <!-- social media links -->
          <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
          </ul>
        </div>

      </div>
           <!-- map -->
      <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.112313564383!2d77.20653217361814!3d28.62892055308821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001!5e0!3m2!1sen!2sin!4v1658526951359!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </div>  

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
</body>
</html>
